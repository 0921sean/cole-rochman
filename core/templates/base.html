<!doctype html>
{% load static %}
<html lang="en" style="width:100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    {% block style %}
    {% endblock %}
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>결핵 환자 정보 대쉬보드</title> v
    {% comment %} favicon {% endcomment %}
    <link rel="shortcut icon" type="image/png" href="{% static 'media/favicon/favicon.png' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href={% static "media/favicon/apple-touch-icon.png" %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static "media/favicon/favicon-32x32.png" %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static "media/favicon/favicon-16x16.png" %}>
    <link rel="manifest" href={% static "media/favicon/site.webmanifest" %}>
    <link rel="mask-icon" href={% static "media/favicon/safari-pinned-tab.svg" %} color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <header>
      <img id="img_logo" src={% static 'media/images/logo_hospital.png' %}
      alt="logo_hospital">
      <div id="header_right">
        {% if user.is_active %}
        <p>{{ user.profile.nickname }}({{ user.profile.hospital.code }})</p>
        <a id="btn_logout" href="{% url 'logout' %}">
          <span id="icon_logout" class="material-symbols-outlined">logout</span>
          <p id="txt_logout">로그아웃</p>
        </a>
        {% endif %}
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
<style>
</style>

{% load static %}
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    	<title>비밀번호 찾기</title>
    </head>

    <body style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 3vh;">
            <h3>
            	안녕하세요!
            </h3>

            <h6 class="md-5 text-center"><br>
                결핵 환자 관리 챗봇<b> 결핵 박사 콜로크만</b><br>비밀번호 찾기 사이트입니다.
            </h6>
	</div>
	
	<img src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F9Yn4P%2FbtrNwkqmIVp%2FWgGpTI1X2CgTohFyW5B3aK%2Fimg.jpg" style="width: 100%; height: 40%;">
	
	<div>
            {% if errors %}
                <ul>
                {% for msg in errors %}
                    <div style="color: red; font-size: 1rem; font-weight: 700; margin: 3vh 0; text-align: center;">{{ msg }}</div>
                {% endfor %}
                </ul>
            {% else %}
            <p></p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputEmail1" class="col-sm-4 col-form-label font-weight-bold">
                    환자 코드
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" value="{{username}}" style="background-color:#F0F0F0;" required>
                    </div>
		</div>
                <div class="form-group row mt-4">
                    <label for="exampleInputPassword1" class="col-sm-4 col-form-label font-weight-bold" >
                    이메일
                    </label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" id="exampleInputPassword1" value="{{email}}" style="background-color:#F0F0F0;-ms-ime-mode:inactive;" required>
                    </div>
                </div>
                <button type="submit" name="certification" class="btn btn-primary" style="margin-top: 1vh;">
		    인증번호 전송
		</button>
                {% for m in msg %}
                    <strong style="color: rgb(57, 175, 222);">
                    {{m}}
                    </strong>
                {% endfor %}

                <div class="form-group row mt-4">
                    <label for="exampleInputPassword1" class="col-sm-4 col-form-label font-weight-bold">
                        인증번호
                    </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="user_certificate_number" id="exampleInputPassword1" style="background-color:#F0F0F0;-ms-ime-mode:inactive;" >
                    </div>
                </div>
                <button type="submit" name="submit" class="btn btn-primary" style="margin-top: 1vh;">
		    인증번호 확인
		</button>
            </form>
        
   
        </div>
        
    </body>
</html>

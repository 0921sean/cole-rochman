{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/manager_login.css' %}">
{% endblock %}
{% block content %}
    <main class="col_center">
      <img id="img_cole_rochman" src={% static 'media/images/cole_rochman.png' %} alt="cole-rochman">
      <p class="txt_center">안녕하세요! 결핵 환자 관리 챗봇<br><b>결핵 박사 콜로크만</b> 관리자 사이트 입니다.</p>
  
      <form method="post" id="form_login" class="col_center">
        {% csrf_token %}
        <input type="text" class="form_login_input" name="username" placeholder="병원코드" required>
        <input type="password" class="form_login_input" name="password" placeholder="비밀번호" required>
        
        {% for err_message in errors %}
          {% if err_message %}
            <p id="txt_login_fail">
              <span id="icon_warning" class="material-symbols-outlined">warning</span>
              {{ err_message }}
            </p>
          {% endif %}
        {% endfor %}
        <button type="submit" id="btn_login">로그인</button>
      </form>
      <p class="txt_center">연세대학교 결핵챗봇 연구팀</p>
      <img id="img_logo" src={% static 'media/images/logo_hospital.png' %} alt="logo_hospital">
    </main>
{% endblock %}

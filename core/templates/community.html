<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>community</title>

    <style>
     #nav-component {
            background-color: #00A6E4;
            color: white;
            border-radius: 10px;
        }

        #nav-component:hover {
            background-color: white;
            color: #00A6E4;
        }
        
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 200,
        'opsz' 48
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" id="nav-component" aria-current="page" href="{%url 'patient_dashboard'%}">치료정보</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="nav-component" href="#">검사결과</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="nav-component" href="{% url 'community_main'%}">커뮤니티</a>
        </li>
    </ul>
    <div style="display: flex;">
        <form style="display: flex;">
            <input type="search" class="form-control" style="width: 250px; margin-left: 7px; margin-top: 15px; height: 100%;">
            <button type="submit" style="height: 100%; border: none; margin-top: 15px;">
                <span class="material-symbols-outlined" >
                search
                </span>
            </button>
        </form>
        <div style="display:flex; justify-content:end; border: none;">
            <button style=" border: none; padding: 0; margin-top: 15px; margin-left: 12px;margin-right: 5px; width: 50px; height: 100%;">
                <a href="{% url 'post_community'%}"> 
                    <span class="material-symbols-outlined">
                        edit
                        </span>
                </a>
            </button>
        </div>
    </div>
    <br>
    {% for post in posts%}
        <hr>
        {% if post.category == 'question' %}
    <div >
        <div style="display: flex;">
            <div style="border-radius: 20px; background-color: aqua; width: 50px; text-align: center; margin-right: 5px;">
                질문
            </div>
            {% endif%}
            <a href="{% url 'post_detail' post.id %}" style="text-decoration:none; color: #00A6E4;">
                <div style="font-size: 20px; font-style:normal; font-weight: 1000;">
                    {{post.title}} 
                </div>
            </a>
        </div>
        <div style="display: flex;">
            {{post.writer.profile.nickname}}
            {{post.created_at}}
            
            

        </div>
    </div>
    {% endfor %}
    
    
</body>
</html>

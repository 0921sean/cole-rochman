{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    	<title>결핵 환자 정보 대쉬보드</title>
    </head>

    <body style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 3vh;">
            <h3>
                안녕하세요!
            </h3>

            <h6 class="md-5 text-center"><br>
                결핵 환자 관리 챗봇<b> 결핵 박사 콜로크만</b><br>로그인 사이트입니다.
            </h6>
        </div>

        <img src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F9Yn4P%2FbtrNwkqmIVp%2FWgGpTI1X2CgTohFyW5B3aK%2Fimg.jpg" style="width: 100%; height: 40%;">
	
	<div>
            {% if errors %}
                <ul>
                {% for msg in errors %}
                    <div style="color: red; font-size: 1rem; font-weight: 700; margin: 3vh 0; text-align: center;">{{ msg }}</div>
                {% endfor %}
                </ul>
            {% else %}
            <p></p>
            {% endif %}

            <form method="POST" style="margin: 0 7.5vw;">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputEmail1" class="col-sm-4 col-form-label font-weight-bold">
                    환자 코드
                    </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" style="background-color:#F0F0F0;" required>
                    </div>
            	</div>
            	<div class="form-group row mt-4">
              	    <label for="exampleInputPassword1" class="col-sm-4 col-form-label font-weight-bold">
                    비밀 번호
              	    </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" style="background-color:#F0F0F0;-ms-ime-mode:inactive;" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top:1vh;">로그인</button>
            </form>

            <div class="col-ml-11" style="margin: 0 7.5vw;">
                <a href="{% url 'password_reset' %}">비밀번호 찾기</a>
            </div>
        
        </div>
     
 
    
    </body>
</html>

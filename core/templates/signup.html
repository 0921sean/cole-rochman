{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>회원가입</title>
    </head>

    <body style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 3vh;">
            <h3>
                안녕하세요!
            </h3>

            <h6 class="md-5 text-center"><br>
                결핵 환자 관리 챗봇<b> 결핵 박사 콜로크만</b><br>회원가입 사이트입니다.
            </h6>
	</div>

	<div>
            <br>
            {% if errors %}
                <ul>
                {% for msg in errors %}
                    <strong style="color: red;">{{ msg }}<br></strong>
                {% endfor %}
                </ul>
            {% else %}
            <p></p>
            {% endif %}
            <br>

            <form method="POST">
            	{% csrf_token %}
            	<div class="form-group row">
              	    <label for="exampleInputEmail1" class="col-sm-4 col-form-label font-weight-bold">
                    환자 코드
                    </label>
              	    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" style="background-color:#F0F0F0;" required>
              	    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="exampleInputPassword1" class="col-sm-4 col-form-label font-weight-bold">
                    비밀번호
                    </label>
                    <div class="col-sm-8">
                	<input type="password" class="form-control" name="password1" id="exampleInputPassword1" style="background-color:#F0F0F0;-ms-ime-mode:inactive;" required>
              	    </div>
            	</div>
            	<div class="form-group row mt-4">
                    <label for="exampleInputPassword1" class="col-sm-4 col-form-label font-weight-bold">
                    비밀번호 재입력
                    </label>
                    <div class="col-sm-8">
                  	<input type="password" class="form-control" name="password2" id="exampleInputPassword1" style="background-color:#F0F0F0;-ms-ime-mode:inactive;" required>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="exampleInputPassword1" class="col-sm-4 col-form-label font-weight-bold">
                    email
                    </label>
                    <div class="col-sm-8">
                  	<input type="email" class="form-control" name="email" id="exampleInputPassword1" style="background-color:#F0F0F0;-ms-ime-mode:inactive;" required>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="exampleInputPassword1" class="col-sm-4 col-form-label font-weight-bold">
                    별명
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nickname" id="exampleInputPassword1" style="background-color:#F0F0F0;-ms-ime-mode:inactive;" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1vh;">회원가입</button>
            </form>
        </div>
        
    </div>


    <footer><br>
        <b>연세대학교 결핵챗봇 연구팀</b>
    </footer>
